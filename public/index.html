<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <base target="_blank">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Climate Fellows" />
    <meta
      name="twitter:description"
      content="A pro-bono program for climate organizations to find professional volunteers and contractors."
    />
    <meta name="twitter:creator" content="@CassandraXia" />
    <meta name="twitter:image" content="https://climatefellows.org/desk.png" />

    <!-- Open Graph data -->
    <meta property="og:title" content="Climate Fellows" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://climatefellows.org" />
    <meta property="og:image" content="https://climatefellows.org/desk.png" />
    <meta
      property="og:description"
      content="A pro-bono program for climate organizations to find professional volunteers and contractors."
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&family=Playfair+Display:wght@900&family=Rubik:wght@400;700&display=swap"
    />

    <title>Climate Fellows</title>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-173069847-4"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-173069847-4");
    </script>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
